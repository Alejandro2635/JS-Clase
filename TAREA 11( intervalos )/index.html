<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #reloj{
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background-color: aliceblue;
            border-radius: 10px;
        }
        #reloj p{
            width: 100%;
            text-align: center;
            position: relative;
            top: 10%;
            font-size: 25px;
        }

        input{
            width: 100%;
        }

    </style>
</head>
<body>
    <div id="reloj">
        <p id="time"></p>
        <input type="button" value="hola" onclick="setInterval(hola,1000)"/>
    </div>
    <p id="hola"></p>
    
    <script>
        newHour();
        setInterval(newHour,1000);
        function hola(){
            document.getElementById("hola").innerHTML += "<p>Hola</p>"
        }

        function newHour(){
            let newDate = new Date();
            printTime(newDate.getHours(), newDate.getMinutes(), newDate.getSeconds());
        }

        function printTime(hours, mins, secs){
            const watch = document.getElementById("time");

            mins = mins < 10 ?  mins = `0${mins}` : mins;
            secs = secs < 10 ?  secs = `0${secs}` : secs;   
            hours = hours < 10 ?  hours = `0${hours}` : hours;   
         
            watch.innerHTML = `${hours}:${mins}:${secs}`;
        }
    </script>
</body>
</html>
