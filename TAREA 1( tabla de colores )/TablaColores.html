<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Establezco un borde a la tabla -->
    <table border="1px">
        <!-- Pongo un tÃ­tulo a la tabla -->
        <caption>
            Titulo de tabla
        </caption>
        <tr>
            <!-- Para el header de la tabla hago que ocupe 3 columnas -->
            <th colspan="3">Mi tabla</th>
        </tr>
        <tr>
            <td>Cabecera 1</td>
            <td>Cabecera 2</td>
            <td>Cabecera 3</td>
        </tr>
        <tr>
            <!-- Pongo colores a las celdas con bgcolor -->
            <td bgcolor="red">C1</td>
            <!-- Hago que esta celda ocupe dos filas -->
            <td colspan="2" bgcolor="blue" rowspan="2">C2</td>
        </tr>
        <tr>
            <td bgcolor="black">C3</td>  
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow">C4</td>
            <td rowspan="2" bgcolor="green">C5</td>
        </tr>
        <tr>
            <td bgcolor="black">C6</td>
            <td bgcolor="black">C7</td>
        </tr>
        
    </table>  
</body>
</html>
