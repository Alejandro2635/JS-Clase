    <script>
        setInterval(prueba, 10);
        var width = 0;
        var height = 0;
        var si = true;
        function prueba(){
            const div = document.getElementById("prueba").style;
            if(si){
                width += 10;
                height += 10;
                if(width > 700){
                    si = false;
                }
            }else{
                width -= 10;
                height -= 10;

                if(width == 0){
                    si= true;
                }
            }

            div.width= `${width}px`;
            div.height = `${height}px`;
            
        }
    </script>
