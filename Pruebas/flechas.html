<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var suma = (x,y) => x+y;
        
        console.log(suma(1,2));

        var sumaArray = (numbers) => {
            let suma = 0;
            for(let i = 0; i< numbers.length; i++){
                suma += numbers[i];
            }
            return suma;
        }

        var arrayNumbers = [1,2,3,4];

        console.log(sumaArray(arrayNumbers));
    </script>
</body>
</html>
